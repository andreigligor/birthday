<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.js"
      defer
    ></script>
    <script src="./script.js" defer></script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>

    <title>Birthday Party</title>
  </head>
  <body>
    <p>Drive API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap"></pre>
    <div id="confetti">
      <div class="wrapper">
        <div class="title">
          <h2>Join My Birthday Party</h2>
        </div>
        <div class="text">
          <div class="details">
            <ul>
              <li>Date: 16.12.2023</li>
              <li>Time: 18:00-21:00</li>
              <li>Where: ParkLake Mall</li>
            </ul>
          </div>
        </div>
        <button id="rsvpButton">Click to confirm</button>
        <div class="kiddo">
          <a href="https://www.kiddo.ro/parklake/">
            <img src="./images/logo.png" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
